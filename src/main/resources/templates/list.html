<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<a href="/add">Add a Contact</a><br />
<table>
    <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Email</th>
        <td>Actions</td>
    </tr>
    <tr th:each="addressbook : ${addressbooks}">
        <td th:text="${addressbook.firstName}"></td>
        <td th:text="${addressbook.lastName}"></td>
        <td th:text="${addressbook.address}"></td>
        <td th:text="${addressbook.phone}"></td>
        <td th:text="${addressbook.email}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${addressbook.id})}">Update</a> -
            <a th:href="@{/detail/{id}(id=${addressbook.id})}">Details</a> -
            <a th:href="@{/delete/{id}(id=${addressbook.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
